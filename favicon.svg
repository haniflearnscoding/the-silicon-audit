<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#2979ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff0080"/>
      <stop offset="100%" stop-color="#ff6d00"/>
    </linearGradient>
  </defs>
  <!-- Ink background -->
  <rect width="32" height="32" fill="#1c1a14" rx="4"/>
  <!-- Claimed bar: full width, cyan→blue -->
  <rect x="4" y="8" width="24" height="6" fill="url(#g1)" opacity=".9" rx="1"/>
  <!-- Actual bar: ~20% width, magenta→orange -->
  <rect x="4" y="18" width="5" height="6" fill="url(#g2)" rx="1"/>
